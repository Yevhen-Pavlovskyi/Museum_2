<!DOCTYPE html>
<html lang="ua" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Національний художній музей України</title>
    <link rel="shortcut icon" href="./images/NAMU-black.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <script type="text/javascript" src="scripts/main.js"></script>

    <header class="page__section header">
      <div class="wrap">
        <div class="top-actions top-actions--main">
          <a
          href="#"
          class="top-actions__logo-container">
            <img src="./images/NAMU.svg" alt="NAMU" class="top-actions__logo">
          </a>
          <div class="top-actions__menu-container">
            <a href="#menu" class="top-actions__hamburger-container">
            </a>

            <select
            class="top-actions__lang"
            name="language"
            >
              <option
              class="top-actions__lang-option"
              value="ua" selected>UA</option>
              <option
              class="top-actions__lang-option"value="en">EN</option>
            </select>
          </div>
        </div>

        <div class="header__content grid">
          <div class="header__subtitle
          grid__item--1-2
          grid__item--Tablet-1-2
          grid__item--Desktop-1-2"
          >
          10 серпня - 10 листопада
          </div>

          <h1 class="header__title
          grid__item--1-2
          grid__item--Tablet-1-5 grid__item--Desktop-1-6"
          >
          Мистецтво ХІХ - ХХ ст.
          </h1>

          <p class="header__text
          grid__item--1-2
          grid__item--Tablet-1-3 grid__item--Desktop-1-5"
          >
          Внесок українських митців у світову культуру 19-20 ст.
          </p>

          <a
          href="#visit"
          class="header__button
          button grid__item--1-2
          grid__item--Tablet-1-3 grid__item--Desktop-1-3"
          >
          Купити квиток
          </a>

          <div class="header__date-container grid__item--Desktop-1-2"
          >
            <h6 class="header__date">10.08 - 10.10</h6>
          </div>

          <div class="header__image-container
          grid__item--1-2
          grid__item--Tablet-2-5
          grid__item--Desktop-7-12"
          >
            <div class="header__image-wrap">
              <img class="header__image" src="./images/1200px-Girl_from_Podolye_by_V.Tropinin_(b.png" alt="girl">
              <img class="header__image--wide" src="./images/img_01.png" alt="girl">
            </div>
          </div>
        </div>

      </div>
    </header>

    <div class="page__menu menu" id="menu">
      <div class="wrap">
        <div class="top-actions top-actions--menu">
          <a
          href="#"
          class="top-actions__logo-container">
            <img src="./images/NAMU.svg" alt="NAMU" class="top-actions__logo">
          </a>

          <div class="top-actions__menu-container top-actions__menu-container--active">
            <a href="#" class="top-actions__hamburger-container top-actions__hamburger-container--active ">
            </a>

            <select
            class="top-actions__lang top-actions__lang--active"
            name="language"
            >
              <option
              class="top-actions__lang-option"
              value="ua" selected>UA</option>
              <option
              class="top-actions__lang-option"value="en">EN</option>
            </select>
          </div>
        </div>

        <div class="menu__content grid">
          <div
          class="menu__info grid__item--1-2
          grid__item--Tablet-1-5
          grid__item--Desktop-1-5"
          >
            <div class="menu__info-rozklad">
              <span class="menu__info-rozklad--title">
                Розклад сьогодні:
              </span>
              <span class="menu__info-rozklad--time">12:00 - 19:00</span>
            </div>

            <div class="menu__info-adress">
              <span class="menu__info-adress--title">
                Адреса:
              </span>

              <a href="https://goo.gl/maps/JLeXQMyyt9fvvPcP6" target="_blank"
              class="menu__info-adress--link">Київ, вул. М. Грушевського, 6</a>
            </div>
          </div>

          <div class="menu__nav nav grid__item--1-2 grid__item--Tablet-1-5
          grid__item--Desktop-1-7">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#vystavku" class="nav__link">
                  Актуальні виставки
                </a>
              </li>

              <li class="nav__item">
                <a href="#podii" class="nav__link">
                  Найближчі події
                </a>
              </li>

              <li class="nav__item">
                <a href="#news" class="nav__link">
                  Новини
                </a>
              </li>
            </ul>
          </div>

          <div class="menu__line grid__item--1-2 grid__item--Tablet-1-6
          grid__item--Desktop-1-6"></div>

          <a href="#vystavku" class="button grid__item--1-2 grid__item--Tablet-1-3
          grid__item--Desktop-1-3 menu__button">Купити квиток</a>

          <div class="menu__image-container
          grid__item--1-2
          grid__item--Tablet-2-5
          grid__item--Desktop-7-12">
            <div class="menu__image-wrap">
              <img src="./images/img_menu.png" alt="image" class="menu__image">
              <img src="./images/img_menu.png" alt="image" class="menu__image--wide">
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
